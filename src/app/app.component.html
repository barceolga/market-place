<div *ngFor="let item of items">
    {{item.id}} - {{item.name}}<br>
    <button (click)="addItem(item)">Add</button>
    <button (click)="removeItem(item)">Remove</button>
</div>
<div *ngIf="currentBasket.length" >
  <h4> Items in Basket:</h4>
  <ul>
    <li *ngFor="let item of currentBasket">
        <p> {{ item.name }} </p>
    </li>
  </ul>
</div>
<div *ngIf="!currentBasket.length">
  <h4>The basket is empty</h4>
</div>
